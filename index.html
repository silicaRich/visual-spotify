<!DOCTYPE html>
<html ng-app="gemStore">
<!--run this module when the document loads-->
<head>
    <title>Derp</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="jquery-1.11.2.min.js"></script>
    <script src="bower_components/angular-spotify/src/angular-spotify.js"></script>

</head>

<body ng-controller="StoreController as store">
    <!-- Main Header  -->
    <header>
        <h1 class="text-center">Visual Spotify</h1>
    </header>

    <!--  Products Container  -->
    <div class="list-group">
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.music.albums">
            <h3 class="text-center">{{product.name}} <em class="pull-right">Popularity: {{product.popularity}}</em></h3>

            <!-- Image Gallery  -->
            <product-gallery></product-gallery>

            <!-- Product Tabs  -->
            <!--<product-tabs></product-tabs>-->

        </div>
    </div>

</body>

</html>
